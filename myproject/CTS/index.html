<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Tracker Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Creative Tracker Generator</h1>
        <form id="creativeForm">
            <div class="form-group">
                <label for="creativeName">Creative Name</label>
                <input type="text" id="creativeName" required>
            </div>
            <div class="form-group">
                <label for="mediaType">Media Type</label>
                <select id="mediaType">
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mediaFile">Creative File</label>
                <input type="file" id="mediaFile" accept="image/*, video/*" required>
            </div>
            <div class="form-group">
                <label for="clickThroughUrl">Click-Through URL</label>
                <input type="url" id="clickThroughUrl" required>
            </div>
            <button type="submit">Generate Creative Tracker</button>
        </form>
    </div>

    <div id="generatedCreative" style="display:none;">
        <h2>Generated Creative Tracker</h2>
        <div id="generatedCreativeContent"></div>
        <button id="copyCodeBtn">Copy HTML Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
